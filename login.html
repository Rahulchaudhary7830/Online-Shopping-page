<body>
  <div class="container">
    <h2>Login</h2>
    <p id="para-text">Get access to your Orders,Wishlist and Recommendations</p>

    <h3>Enter Password</h3>
    <input type="password">

    <p id="para-text">By continuing, you agree to Cart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
    <button class="loginBtn">Login</button>
    <p id="or-text">OR</p>
    <button class="OTPBtn"><a href="requestOTP.html" id="requestOTP">Request OTP</a></button>
    <a href="#signUp" id="signup">New User? Sign Up</a>
  </div>
